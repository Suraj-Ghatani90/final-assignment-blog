<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body, html { height: 100%; overflow-x: hidden; }

    /* Navbar */
    .navbar { background: white; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; }
    .navbar h1 { font-size: 32px; font-weight: 700; color: black; margin-bottom: 10px; }
    .navbar ul { list-style: none; display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
    .navbar ul li a { text-decoration: none; color: black; font-weight: 500; transition: color 0.3s ease; }
    .navbar ul li a:hover { color: #555; }
    .navbar input { padding: 10px 15px; border-radius: 8px; border: 1px solid #ccc; width: 250px; outline: none; }

    /* Background */
    .background { background: url('blog/gettyimages-1211915210-612x612.jpg') no-repeat center center/cover; position: fixed; width: 100%; height: 100%; z-index: -1; }

    /* Theme Toggle */
    .theme-toggle { position: absolute; top: 20px; right: 20px; }
    .switch { position: relative; display: inline-block; width: 52px; height: 28px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: 0.4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: 0.4s; border-radius: 50%; }
    input:checked + .slider { background-color: #4a4a4a; }
    input:checked + .slider:before { transform: translateX(24px); }

    /* Signup Container */
    .signup-container { display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 240px); padding-bottom: 40px; }

    /* Signup Form */
    .signup-form { background: rgba(255, 255, 255, 0.1); border-radius: 16px; border: 1px solid rgba(255, 255, 255, 0.3); backdrop-filter: blur(12px);
      padding: 40px 30px; width: 340px; color: #fff; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); text-align: center; animation: popIn 0.6s ease; margin-top: 40px; }
    .signup-form h2 { margin-bottom: 20px; font-size: 26px; font-weight: 600; }
    .signup-form label { display: block; text-align: left; margin-top: 15px; font-size: 14px; }
    .signup-form input { width: 100%; padding: 12px; margin-top: 6px; border: none; border-radius: 8px; background: rgba(255, 255, 255, 0.2); color: #fff; font-size: 14px; outline: none; }

    .error-message { color: #ff6b6b; font-size: 13px; text-align: left; margin-top: 5px; display: none; }
    .password-rules { text-align: left; font-size: 12px; margin-top: 5px; }
    .password-rules span { display: block; color: #ff6b6b; }
    .password-rules span.valid { color: #00ff99; }

    .signup-form button { width: 100%; padding: 12px; background: #fff; color: #333; font-weight: 600; font-size: 16px; border: none; border-radius: 30px; cursor: pointer; transition: transform 0.2s ease; margin-top: 20px; }
    .signup-form button:hover { transform: scale(1.03); }
    .login-text { margin-top: 20px; font-size: 13px; }
    .login-text a { color: #fff; font-weight: 500; text-decoration: none; }

    /* Dark Mode */
    body.dark { background-color: #0e0e0e; }
    body.dark .navbar { background: #1e1e1e; }
    body.dark .navbar h1, body.dark .navbar ul li a { color: white; }
    body.dark .navbar input { background: #444; color: white; border: 1px solid #666; }
    body.dark .signup-form { background: rgba(30, 30, 30, 0.8); color: #f0f0f0; border: 1px solid rgba(255, 255, 255, 0.2); }
    body.dark .signup-form input { background: rgba(255, 255, 255, 0.1); color: #f0f0f0; }
    body.dark .signup-form button { background: #444; color: #fff; }
    body.dark .login-text a { color: #aaa; }

    /* Animation */
    @keyframes popIn { 0% { opacity: 0; transform: translateY(30px) scale(0.95); } 100% { opacity: 1; transform: translateY(0) scale(1); } }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="background"></div>

  <!-- Navbar -->
  <header class="navbar">
    <h1>Signup</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html" class="active">Signup</a></li>
    </ul>
    <input type="text" placeholder="Search posts...">
  </header>

  <!-- Dark Mode Toggle -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitch">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Signup Form -->
  <div class="signup-container">
    <form class="signup-form" id="signupForm">
      <h2>Signup</h2>

      <label>Full Name</label>
      <input type="text" required>

      <label>Email</label>
      <input type="email" required>

      <label>Password</label>
      <input type="password" id="password" required>
      <div class="password-rules" id="passwordRules">
        <span id="length">• At least 8 characters</span>
        <span id="upper">• At least one uppercase letter</span>
        <span id="lower">• At least one lowercase letter</span>
        <span id="number">• At least one number</span>
        <span id="special">• At least one special character</span>
      </div>

      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" required>
      <div class="error-message" id="errorMessage">Passwords do not match!</div>

      <button type="submit">Sign Up</button>
      <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    const toggle = document.getElementById('themeSwitch');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', toggle.checked);
    });

    // Password Strength Validation
    const password = document.getElementById('password');
    const rules = {
      length: document.getElementById('length'),
      upper: document.getElementById('upper'),
      lower: document.getElementById('lower'),
      number: document.getElementById('number'),
      special: document.getElementById('special')
    };

    password.addEventListener('input', () => {
      const val = password.value;
      rules.length.classList.toggle('valid', val.length >= 8);
      rules.upper.classList.toggle('valid', /[A-Z]/.test(val));
      rules.lower.classList.toggle('valid', /[a-z]/.test(val));
      rules.number.classList.toggle('valid', /[0-9]/.test(val));
      rules.special.classList.toggle('valid', /[!@#$%^&*(),.?":{}|<>]/.test(val));
    });

    // Confirm Password Check
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const errorMessage = document.getElementById('errorMessage');

      // Check password match
      if (password.value.trim() !== confirmPassword) {
        e.preventDefault();
        errorMessage.style.display = 'block';
        return;
      } else {
        errorMessage.style.display = 'none';
      }

      // Check password strength
      if (!(password.value.length >= 8 && /[A-Z]/.test(password.value) && /[a-z]/.test(password.value) &&
          /[0-9]/.test(password.value) && /[!@#$%^&*(),.?":{}|<>]/.test(password.value))) {
        e.preventDefault();
        alert("Password must meet all requirements.");
      }
    });
  </script>

</body>
</html>
