<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Base & Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f3f4f7, #e5e5f7);
      min-height: 100vh;
      padding: 0;
      color: #333;
      transition: background 0.4s, color 0.4s;
    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    /* Dark Mode Toggle */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #333;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* Gallery */
    .gallery {
      padding: 40px 5%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    /* Dark Mode */
    body.dark {
      background: #121212;
      color: #eee;
    }

    body.dark header {
      background: rgba(30, 30, 30, 0.8);
    }

    body.dark nav a {
      color: #ccc;
    }

    body.dark nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    body.dark .gallery img {
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.05);
    }

    body.dark .gallery img:hover {
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.08);
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.6rem;
      }

      nav {
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </nav>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <section class="gallery">

    <img src="blog/gettyimages-539439721-612x612.jpg">
    <img src="blog/gettyimages-555067905-612x612.webp">
    <img src="blog/gettyimages-630087492-612x612.jpg">
    <img src="blog/gettyimages-951874116-612x612.jpg">
    <img src="blog/gettyimages-996787566-612x612.jpg">
    <img src="blog/gettyimages-1211915210-612x612.jpg">
    <img src="blog/gettyimages-1276622082-612x612.jpg">
    <img src="blog/gettyimages-1387489803-612x612.jpg">
    <img src="blog/gettyimages-1452131334-612x612.jpg">
    <img src="blog/gettyimages-1487794964-612x612.jpg">
    <img src="blog/gettyimages-1506086130-612x612.jpg">

  <script>
    const toggle = document.getElementById('themeSwitch');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', toggle.checked);
    });
  </script>
</body>
</html>
